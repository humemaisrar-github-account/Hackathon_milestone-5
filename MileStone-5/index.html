<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milestone5</title>
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Shareable Resume</h1>
    <form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Username">Username:</label>
        <input type="text" id="username" placeholder="Enter your Username" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>

        <lable for="email">Email:</lable>
        <input type="email" id="email" placeholder="Enter your Email" required>

        <lable for="phone">Phone:</lable>
        <input type="tel" id="phone" placeholder="Enter your phone No" required>
    </fieldset>

    <fieldset>
     <legend>Education</legend>
     <label for="education">Education:</label>
     <textarea id="education" placeholder="Enter your Education" rows="5" required></textarea>
    </fieldset>
    
    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your Experience" rows="5" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>
    </fieldset>
    <button type="submit"><b>Generate Resume Below</b></button>
    </form>
    <br><hr>

    <div id="resume-display"></div>
    <!-- resume will be Generate -->
     <br>
     
     <div id="shareable-link" style="display: none;">
        <h2>Shareable link</h2>
        <p>Here is your unique link to view or edit your resume;</p>
       <a href="#" id="Shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf"><b>Download PDF</b></button>
   </div>
   <script src="script.js"></script>
</body>
</html>
